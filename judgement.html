<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <title>JavaScript 判斷式</title>
    </head>
    <body>
        <script>
            //if判斷式的基本語法
            //判斷使用者輸入數字的大小, 根據大小進行反應
            let money=prompt("請問要領多少錢","")
            if(money<100){
                console.log("金額過低, 無法提款");
            }else if(money<=100000){
                console.log("提款中");
            }else{
                console.log("金額過大, 無法提款");
            }

            console.log("判斷式結束");
        </script>
    </body>
</html>
